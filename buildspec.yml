version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  
  pre_build:
    commands:
      - echo "Initializing environment"
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain gory --domain-owner 842675983046 --query authorizationToken --output text`
      - echo "Pre-build phase completed on `date`"
  
  build:
    commands:
      - echo "====== BEGINNING TEST PHASE ======"
      - echo "Running tests on `date`"
      - chmod +x run-tests.sh
      - ./run-tests.sh || true  # Continue even if tests fail
      - echo "====== TEST PHASE COMPLETE ======"
      - echo "====== BEGINNING BUILD PHASE ======"
      - echo "Build started on `date`"
      - mvn -s settings.xml compile
      - echo "====== BUILD PHASE COMPLETE ======"
  
  post_build:
    commands:
      - echo "Post-build phase started on `date`"
      - mvn -s settings.xml package
      - echo "Post-build phase completed on `date`"
artifacts:
  files:
    - target/gory-web-project.war
  discard-paths: no
